<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{decorators/webLayout}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <section class="vh-200">

        <div class="container py-5">
            <h3>Xác nhận thanh toán</h3>
            <div class="row d-flex justify-content-center my-4 cart-outer">
                <div class="col-md-8" >
                <table class="table">
                    <thead>
                    <tr>

                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Số lượng</th>

                    </tr>
                    </thead>
                    <tbody>

                    <tr class="table-info" th:each="item: ${cartList}">

                        <td th:text="${item.getProduct().getName()}"></td>
                        <td th:text="${item.getQuantity()}"></td>

                    </tr>

                    </tbody>
                </table>
                <div th:if="${ErrorCount} != null" th:text="${ErrorCount}" class="alert alert-danger"></div>

                </div>
                <div class="col-md-4">
                    <ul class="list-group list-group-flush">
                        <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                            Products
                            <span th:if="${ErrorCount == null}" th:text="${Summary+' VNĐ'}"></span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                            Shipping
                            <span>Gratis</span>
                        </li>
                        <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                                <strong>Total amount</strong>
                                <strong>
                                    <p class="mb-0">(including VAT)</p>
                                </strong>
                            </div>
                            <span><strong th:if="${ErrorCount == null}" th:text="${Summary+' VNĐ'}"></strong></span>
                        </li>
                    </ul>
                    <form th:method="post" th:action="@{'/ShopFP/cart/confirm'}">
                    <textarea class="form-control" name="note" placeholder="Ghi chú" rows="7"></textarea>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Xác nhận thanh toán</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
