    <title>Register</title>
</head>
<body>
<div layout:fragment="content" >
    <section class="vh-100" style="background-color: #eee;" >
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-lg-12 col-xl-11" >
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form th:action="@{'/ShopFP/register'}" th:method="post" class="mx-1 mx-md-4" th:object="${customer}">

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="${customer.name}" class="form-control" />
                                            <label class="form-label">Your Name</label>
                                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="background-color: #F9E1E5;color: #AF2387"></p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" th:field="${customer.email}" class="form-control" />
                                            <label class="form-label" >Your Email</label>
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  style="background-color: #F9E1E5;color: #AF2387"></p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fa fa-home fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">

                                            <input type="text" th:field="${customer.address}" class="form-control" />
                                            <label class="form-label" >Your Address</label>
                                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"  style="background-color: #F9E1E5;color: #AF2387"></p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" th:field="${customer.phone}"  class="form-control" />
                                            <label class="form-label" >Your Phone</label>
                                            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"  style="background-color: #F9E1E5;color: #AF2387"></p>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" th:field="${customer.password}"  class="form-control" />
                                            <label class="form-label" >Password</label>
                                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"  style="background-color: #F9E1E5;color: #AF2387"></p>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                    <p th:if="${EmailExisted != null}" th:text="${EmailExisted}" class="alert alert-danger" ></p>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7  order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
