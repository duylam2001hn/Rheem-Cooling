<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">

  <link rel="stylesheet" th:href="@{'/template/admin/Login/fonts/icomoon/style.css'}">
  <link rel="stylesheet" th:href="@{'/template/admin/Login/css/owl.carousel.min.css'}">

  <link rel="stylesheet" th:href="@{'/template/admin/Login/css/bootstrap.min.css'}">

  <link rel="stylesheet" th:href="@{'/template/admin/Login/css/style.css'}" >
  <title>Admin Login</title>
</head>
<body>
<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('/template/admin/Login/images/bg_1.jpg');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <h3>Login to <strong>ShopFP</strong></h3>
          <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
          <form th:action="@{'/admin/login'}" method="post" th:object="${login}">
            <div class="form-group first">
              <label>Email</label>
              <input type="text" class="form-control" placeholder="your-email@gmail.com" th:field="${login.email}">
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"></p>
            </div>
            <div class="form-group last mb-3">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Your Password" th:field="${login.password}">
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"></p>
            </div>

            <div th:if="${ErrorExist != null}" th:text="${ErrorExist}" class="alert alert-danger"></div>
<!--            <div class="d-flex mb-5 align-items-center">-->
<!--              <label class="control control&#45;&#45;checkbox mb-0"><span class="caption">Remember me</span>-->
<!--                <input type="checkbox" checked="checked" />-->
<!--                <div class="control__indicator"></div>-->
<!--              </label>-->
<!--              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span>-->
<!--            </div>-->
            <input type="submit" value="Log In" class="btn btn-block btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script defer src="https://static.cloudflareinsights.com/beacon.min.js/v8b253dfea2ab4077af8c6f58422dfbfd1689876627854" integrity="sha512-bjgnUKX4azu3dLTVtie9u6TKqgx29RBwfj3QXYt5EKfWM/9hPSAI/4qcV5NACjwAo8UtTeWefx6Zq5PHcMm7Tg==" data-cf-beacon='{"rayId":"8106dad0da0c2112","token":"cd0b4b3a733644fc843ef0b185f98241","version":"2023.8.0","si":100}' crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
